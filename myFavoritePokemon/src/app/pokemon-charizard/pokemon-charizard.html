<div>
    <img src="{{ pokemon.sprites.front_default }}" alt="pokemon sprite">
    <h1>{{ pokemon.name }}</h1>
    <p>Type: {{ pokemon.types[0].type.name }}</p>

    <ul>
        @for (item of pokemon.stats; track item.id) {
            <li>{{ item.stat.name }}: {{ item.base_stat }}</li>
        }
    </ul>

    <p>Weight: {{ pokemon.weight }}</p>
</div>
