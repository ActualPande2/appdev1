<div class="leader-card" [ngClass]="pryce.cssClass">
    <h2 class="text-box">{{ pryce.name }} – {{ pryce.type }} Type</h2>
    <span class="text-box" style="margin-left: 8px;"><strong>Location:</strong> {{ pryce.location }}</span>

    <div class="leader-info">
        <img [src]="pryce.leaderImg" alt="{{ pryce.name }}" class="leader-img" />
        <img [src]="pryce.gymImg" alt="{{ pryce.name }} Gym" class="gym-img" />
    </div>

    <div class="badge-section">
        <span class="text-box"><strong>Badge:</strong> {{ pryce.badge }}</span>
        <img [src]="pryce.badgeImg" alt="{{ pryce.badge }}" class="badge-img" />
    </div>

    <div class="pokemon-section">
        <h3 class="text-box">Pokémon Team</h3>
        <div class="pokemon-list">
            <div class="pokemon-card" *ngFor="let poke of pryce.team">
                <span class="text-box">{{ poke.pokemon }} – Lv. {{ poke.level }}</span>
                <img [src]="poke.img" alt="{{ poke.pokemon }}" class="pokemon-img" />
            </div>
        </div>
    </div>

    <button routerLink="/">⬅ Back to Landing</button>
</div>
