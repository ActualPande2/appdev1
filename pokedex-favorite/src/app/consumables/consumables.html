<div class="consumables-wrapper">
  <h1>Johto Region Consumables</h1>
  
  <div class="tables-container">
    <div class="card-table">
      <h2>Johto Berries</h2>
      <table mat-table [dataSource]="berriesDataSource" class="mat-elevation-z2 custom-table">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let berry">{{ berry.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="flavor">
          <th mat-header-cell *matHeaderCellDef>Flavor</th>
          <td mat-cell *matCellDef="let berry">{{ berry.flavor }}</td>
        </ng-container>
  
        <ng-container matColumnDef="effect">
          <th mat-header-cell *matHeaderCellDef>Effect</th>
          <td mat-cell *matCellDef="let berry">{{ berry.effect }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="berriesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: berriesColumns;"></tr>
      </table>
    </div>
  </div>
</div>
