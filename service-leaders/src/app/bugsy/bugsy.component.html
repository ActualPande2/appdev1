<div class="leader-card" [ngClass]="leader.cssClass">
    <h2>{{ leader.name }} – {{ leader.type }} Type</h2>
    <p><strong>Location:</strong> {{ leader.location }}</p>
  
    <div class="leader-info">
        <img [src]="leader.leaderImg" alt="{{ leader.name }}" class="leader-img" />
        <img [src]="leader.gymImg" alt="{{ leader.name }} Gym" class="gym-img" />
    </div>
  
    <div class="badge-section">
        <p><strong>Badge:</strong> {{ leader.badge }}</p>
        <img [src]="leader.badgeImg" alt="{{ leader.badge }}" class="badge-img" />
    </div>
  
    <div class="pokemon-section">
        <h3>Pokémon Team</h3>
        <div class="pokemon-card" *ngFor="let poke of leader.team">
            <img [src]="poke.img" alt="{{ poke.pokemon }}" class="pokemon-img" />
            <p>{{ poke.pokemon }} – Lv. {{ poke.level }}</p>
        </div>
    </div>
  
    <button routerLink="/">⬅ Back to Landing</button>
</div>
